<div class="row">
    <div class="col-xs-12 col-md-6">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)"*ngIf="!isLoading; else loading_spinner" >
            <div class="form-group" >
                <label for="email">E-mail</label>
                <input type="text" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="from-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <br>
            <div class="btn-toolbar">
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
                <button class="btn btn-primary"(click)="onSwitchMode()" type="button">{{isLoginMode ? 'Switch to sign up' : 'Switch to login'}}</button>
            </div>
            
        </form>
        <ng-template #loading_spinner>
            <div style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
            </div>
        </ng-template>
        <br>
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->

        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->

        <ng-template appPlaceholder></ng-template>

    </div>
</div>
